<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="asdsad.css">
  <title>Shop Nước Giải Khát</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🍹 Nước Tươi Mát</div>
    <nav>
      <ul>
        <li><a href="#">Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a href="#">Liên Hệ</a></li>
        <li class="cart">🛒 <span id="cart-count">0</span></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Sản phẩm nổi bật</h1>
    <div class="product-list">
      <div class="product">
        <img src="https://i.imgur.com/1Yc8pEo.png" alt="Trà đào" />
        <h2>Trà đào</h2>
        <p>15.000đ</p>
        <button onclick="addToCart()">Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/NM4Ns3c.png" alt="Soda chanh" />
        <h2>Soda chanh</h2>
        <p>18.000đ</p>
        <button onclick="addToCart()">Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://i.imgur.com/qM0MaNC.png" alt="Sinh tố dâu" />
        <h2>Sinh tố dâu</h2>
        <p>20.000đ</p>
        <button onclick="addToCart()">Thêm vào giỏ</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
